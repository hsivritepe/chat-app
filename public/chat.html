<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>

    <body>
        <div
            class="room-title"
            style="
                color: white;
                height: 8vh;
                display: flex;
                justify-content: space-between;
            "
        >
            <div>EA CHAT</div>
            <button
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: black;
                    background-color: white;
                    border: none;
                "
            >
                Back
            </button>
        </div>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="messageForm">
                        <input
                            name="message"
                            placeholder="Message"
                            required
                            autocomplete="off"
                        />
                        <button>Send</button>
                    </form>
                    <!-- <button id="send-location">Send location</button> -->
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>
                    <a href="{{url}}" target="_blank"
                        >My current location</a
                    >
                </p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <!-- <h2 class="room-title">EA Chat</h2> -->
            <h3 class="list-title">Room</h3>
            <div class="users" style="padding-bottom:1.5rem">
                #{{room}}
            </div>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
